<div class="translate-container">
  <app-card-translate
    [translated]="true"
    [option]="optionCard1"
    [value]="textCard1"
    (changeOption)="changeOption(1, $event)"
    (translate)="translateText($event)"
  ></app-card-translate>
  <app-card-translate
    [option]="optionCard2"
    [value]="textCard2"
    (changeOption)="changeOption(2, $event)"
    [disabled]="true"
  ></app-card-translate>
</div>
