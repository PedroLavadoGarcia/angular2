<div class="translate-container">
  <app-card-project
    [translated]="true"
    [optionTranslate]="optionCard1"
    [value]="textCard1"
    (changeOption)="changeOption($event, 1)"
    (translate)="translateText($event)"
  ></app-card-project>
  <app-card-project
    [optionTranslate]="optionCard2"
    [value]="textCard2"
    (changeOption)="changeOption($event, 2)"
    [disabled]="true"
  ></app-card-project>
</div>
